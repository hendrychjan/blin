name: blin
description: An expense manager for students.
publish_to: 'none'
version: 0.3.0+2

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  intl: ^0.17.0
  path_provider: ^2.0.11
  get_storage: ^2.0.3
  connectivity_plus: ^2.3.5
  http: ^0.13.4
  flutter_colorpicker: ^1.0.3
  date_time_picker: ^2.1.0
  flutter_localizations:
    sdk: flutter  
  package_info_plus: ^1.4.3+1
  multi_select_flutter: ^4.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path: ^1.8.2
  share_plus: ^4.1.0
  file_picker: ^5.1.0
  showcaseview: ^1.1.8

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.2.0
  change_app_package_name: ^1.1.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/launcher_icon.jpeg"
  adaptive_icon_background: "#FF194466"

flutter:
  uses-material-design: true